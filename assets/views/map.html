                                    <div id="myposition" ng-bind="myposition"></div>
                                </div>

                                <div class="form-group">
                                    <label for="fileuploadlabel">Lade ein Bild von dem hoch, was du siehst:</label>
                                    <input type="file" class="form-control-file" id="file" name="file[]" multiple>
                                </div>

                                <div class="form-group">
                                    <label for="categorylabel">Kategorisiere deinen Fund:</label>
                                    <br />

                                    <tags-input placeholder=" " ng-model="newCategories" add-on-space="true"></tags-input>
                                </div>

                                <div class="form-group">
                                    <label for="categorylabel">Thema:</label>
                                    <br />



                                    <select ng-model="objectTheme" ng-options="theme._id as theme.name for theme in themes track by theme._id">

                                     </select>
                                </div>

                                <div class="form-group">
                                    <label for="textarealabel">Hast du weitere Informationen?</label>
