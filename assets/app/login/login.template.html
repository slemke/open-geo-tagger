<div class="container login">
    <h1>Login</h1>

    <form name="loginForm" novalidate ng-controller="LoginController as ctrl" role="form" autocomplete="off" ng-submit="ctrl.submitForm()">

        <div class="form-group">
            <label for="logusername">Username</label>

            <div class="input-group">
                <input type="text" name="logusername" ng-model="ctrl.user.username" required id="logusername" tabindex="1" class="form-control" placeholder="Username" value="" autocomplete="off">
                <span ng-class="ctrl.getInputGroupValidationClassUsername()">
                    <span ng-class="ctrl.getGlyphiconValidationClassUsername()"></span>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="logpassword">Passwort</label>

            <div class="input-group">
                <input type="password" name="logpassword" id="logpassword" required ng-model="ctrl.user.password" tabindex="2" class="form-control" placeholder="Passwort" autocomplete="off">
                <span ng-class="ctrl.getInputGroupValidationClassPassword()">
                    <span ng-class="ctrl.getGlyphiconValidationClassPassword()"></span>
                </span>
            </div>
        </div>

        <div class="form-group">
            <a href="#!register" type="button" id="backButton" class="btn btn-default" id="register_button">Registrieren</a>
            <button type="submit" ng-disabled="loginForm.$invalid" id="login-submit" class="btn btn-primary pull-right">Absenden</button>
        </div>
    </form>
</div>
