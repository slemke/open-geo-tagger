
<div class="container signup">

        <h1>Registrieren</h1>
        <form novalidate name="vm.registerForm" id="registerForm" ng-submit="vm.register()">

          <p class="bg-danger text-danger" ng-show="vm.error">
              {{ vm.error }}
          </p>

            <div class="form-group">
                <label for="emailaddresslabel">E-Mail Adresse</label>

                <div class="input-group">
                    <input type="email" ng-pattern="vm.emailFormat" class="form-control" id="email" name="email" ng-model="vm.user.email" placeholder="E-Mail Adresse eingeben" required>
                    <span ng-class="vm.getInputGroupValidationClassMail()">
                        <span ng-class="vm.getGlyphiconValidationClassMail()"></span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="usernamelabel">Benutzername</label>

                <div class="input-group">
                    <input type="text" class="form-control" id="usernameone" name="username" ng-model="vm.user.username" ng-keyup="vm.checkUsername(vm.user.username)" placeholder="Username eingeben" autocomplete="off" required>
                    <span ng-class="vm.getInputGroupValidationClassUsername()">
                        <span ng-class="vm.getGlyphiconValidationClassUsername()"></span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="passwordlabel">Passwort</label>
                <input type="password" class="form-control" name="password" id="passwordone" ng-model="vm.user.password" placeholder="Passwort eingeben" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="passwordconfirmlabel">Passwort bestätigen</label>

                <div class="input-group">
                    <input type="password" class="form-control" repeat-password="password" id="passwordconfirm" ng-model="vm.user.passwordconfirm" name="passwordconfirm" placeholder="Passwort bestätigen" autocomplete="off" required>
                    <span ng-class="vm.getInputGroupValidationClassPassword()">
                        <span ng-class="vm.getGlyphiconValidationClassPassword()"></span>
                    </span>
                </div>
            </div>


            <p class="bg-success text-success" ng-show="vm.success">
              Die Registrierung war erfolgreich. <a href='https://localhost:3000/#!/login'>Hier einloggen</a>.
            </p>
<br />

            <div class="form-group">
                <a href="#" type="button" id="backButton" class="btn btn-default">Zurück zum Login</a>
                <button type="submit" id="submit" ng-disabled="vm.registerForm.$invalid || vm.dataLoading || !vm.usernameValid" form="registerForm" class="btn btn-primary pull-right">Registrieren</button>
            </div>
        </form>
</div>
