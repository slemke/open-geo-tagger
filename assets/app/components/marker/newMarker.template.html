<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Neues Tag erstellen</h4>
    </div>
    <div class="modal-body">

        <form id="beitragForm" name="form.beitragForm" ng-submit="addNewObject()">
            <div class="form-group">
                <label for="currentposition">Deine gewählte Position: </label>
                <div ng-bind="myposition"></div>
            </div>

            <div class="form-group">
                <!--<label for="fileuploadlabel">Lade ein Bild von dem hoch, was du siehst:</label>-->
                <label class="btn btn-default btn-file">
                    Bild hochladen <input type="file" file="FormData.file" style="display: none;" id="fileupload_edit">
                </label>

                <!--<input type="file" class="form-control-file">-->
            </div>

            <div class="form-group">
                <label for="categorylabel">Kategorisiere deinen Fund:</label>
                <br />
                <tags-input placeholder=" " ng-model="FormData.newCategories" add-on-space="true"><auto-complete source="loadTags($query)"></auto-complete></tags-input>
            </div>

            <div class="form-group">
                <label for="categorylabel">Thema:</label>
                <br />
                <select ng-model="objectTheme" ng-options="theme._id as theme.name for theme in themes track by theme._id"></select>
            </div>

            <div class="form-group">
                <label for="textarealabel">Hast du weitere Informationen?</label>
                <textarea class="form-control" ng-model="FormData.newDescription" rows="3"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" ng-click="closeThisDialog()">Fenster schließen </button>
        <button type="submit" id="beitrag_submit" class="btn btn-primary pull-right">Absenden</button>
    </div>
</div>
