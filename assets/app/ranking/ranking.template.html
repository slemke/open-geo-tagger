<div class="modal fade" tabindex="-1" role="dialog" id="modal_ranking">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Ranking</h4>
            </div>

            <div class="modal-body">

                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#points" target="_self">Punkte</a></li>
                    <li><a data-toggle="tab" href="#tagsToday" target="_self">Tags</a></li>
                    <!--<li><a data-toggle="tab" href="#votesToday" target="_self">Votes von Heute</a></li>-->
                </ul>

                <div class="tab-content">
                    <div id="points" class="tab-pane fade in active">

                        <table class="table table-striped ranking-table">
                            <thead>
                                <tr>
                                    <th>Spieler</th>
                                    <th>Punkte</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in $ctrl.userPoints">
                                    <th scope="row">{{ user.username }}</th>
                                    <td>{{ user.points }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div id="tagsToday" class="tab-pane fade">
                        <table class="table table-striped ranking-table">
                            <thead>
                                <tr>
                                    <th>Spieler</th>
                                    <th>Tags</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in $ctrl.userTags">
                                    <th scope="row">{{ user.username }}</th>
                                    <td>{{ user.tags }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!--<div id="votesToday" class="tab-pane fade">
                        <table class="table table-striped table-bordered ranking-table">
                            <thead>
                                <tr>
                                    <th>Spieler</th>
                                    <th>Punkte</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-if="vm.userTags" ng-repeat="user in vm.userTags">
                                    <th scope="row">{{ user.username }}</th>
                                    <td>{{ user.tags }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>-->
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">SchlieÃŸen</button>
            </div>
        </div>
    </div>
</div>
